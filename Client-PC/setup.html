<!-- setup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Client Setup</title>
</head>
<body>
    <h2>Client Configuration</h2>
    <form action="/submit" method="post">
        <label>Client ID:</label>
        <input type="text" name="client_id" required><br><br>

        <label>Full Folder Path:</label>
        <input type="text" name="folder_path" required placeholder="e.g. D:/MySyncFolder"><br><br>

        <input type="submit" value="Start Sync">
    </form>
</body>
</html>
